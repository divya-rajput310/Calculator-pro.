<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="mainbox">
        <div class="container">
            <input type="text" class="input" placeholder="0">
        </div>

        <div class="boundary">
            <div>
                <button class="button-operator1">AC</button>
                <button class="button-operator1">DEL</button>
                <button class="button-operator1">%</button>
                <button class="button-operator">/</button>
            </div>
    
            <div>
                <button class="button1">7</button>
                <button class="button1">8</button>
                <button class="button1">9</button>
                <button class="button-operator">*</button>
            </div>
    
            <div>
                <button class="button1">4</button>
                <button class="button1">5</button>
                <button class="button1">6</button>
                <button class="button-operator">-</button>
            </div>
    
            <div>
                <button class="button1">3</button>
                <button class="button1">2</button>
                <button class="button1">1</button>
                <button class="button-operator">+</button>
            </div>
    
            <div>
                <button class="button1">00</button>
                <button class="button1">0</button>
                <button class="button1">.</button>
                <button class="button-equal">=</button>
            </div>
        </div>
        
    </div>
    <script src="calculator.js"></script>
</body>
</html>
